<a href="#/books" class="btn btn-dafault">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
  	 <div class="row">
        <div class="col-md-12">
  	 	   <form ng-submit="addBook()">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
            </div>
            <div class="form-group">
              <label>Gener</label>
              <select name="gener" class="form-control" ng-model="book.gener">
                <option value="Suspense">Suspense</option>
                <option value="Drama">Drama</option>
                <option value="Fiction">Fiction</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" ng-model="book.description" placeholder="Description">
            </div>
            <div class="form-group">
              <label>Author</label>
              <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
            </div>
            <div class="form-group">
              <label>Publisher</label>
              <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
            </div>
            <div class="form-group">
              <label>Pages</label>
              <input type="text" class="form-control" ng-model="book.pages" placeholder="No of pages">
            </div>
            <div class="form-group">
              <label>Image URL</label>
              <input type="text" class="form-control" ng-model="book.image_url" placeholder="Image URL">
            </div>
            <div class="form-group">
              <label>Buy Link</label>
              <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Buy Link Address">
            </div>
            <button type="submit" class="btn btn-warning col-md-offset-6">Submit</button>
        </form>
  	 </div>
     </div>
  </div>
</div>
